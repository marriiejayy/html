
<div class="calculator">
  <input type="text" id="calc-display" class="calc-display" disabled>

  <div class="calc-buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="appendValue('%')">%</button>
    <button onclick="appendValue('/')">÷</button>
    <button onclick="backspace()">⌫</button>

    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('*')">×</button>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')">−</button>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('+')">+</button>

    <button onclick="appendValue('0')" class="zero">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculateResult()" class="equals">=</button>
  </div>
</div>

<style>
.calculator {
  width: 260px;
  margin: 20px auto;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  background: #f8f9fa;
  font-family: Arial, sans-serif;
}
.calc-display {
  width: 100%;
  height: 50px;
  font-size: 20px;
  text-align: right;
  margin-bottom: 10px;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #ccc;
}
.calc-buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 8px;
}
.calc-buttons button {
  height: 50px;
  font-size: 18px;
  border: none;
  border-radius: 8px;
  background: #e9ecef;
  cursor: pointer;
  transition: background 0.2s;
}
.calc-buttons button:hover {
  background: #dee2e6;
}
.zero {
  grid-column: span 2;
}
.equals {
  background: #198754;
  color: white;
}
.equals:hover {
  background: #157347;
}
</style>

<script>
function appendValue(value) {
  document.getElementById("calc-display").value += value;
}
function clearDisplay() {
  document.getElementById("calc-display").value = "";
}
function backspace() {
  let current = document.getElementById("calc-display").value;
  document.getElementById("calc-display").value = current.slice(0, -1);
}
function calculateResult() {
  try {
    let result = eval(document.getElementById("calc-display").value);
    document.getElementById("calc-display").value = result;
  } catch (e) {
    document.getElementById("calc-display").value = "Error";
  }
}
</script>
