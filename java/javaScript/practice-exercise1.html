<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My personal Information</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .js-info {
            background-color: azure;
            padding: 10px;
            margin: 10px;
            font-family: 'Times New Roman', Times, serif;
            font-size: larger;
        }

        .info-button {
            background-color: rgb(10, 10, 10);
            color: white;
            font-size: large;
        }

    </style>
</head>
<body>
<div class="js-info">
    <h3>Practice Exercise 1: Personal Information</h3>
    <p>My personal Information:</p>
    
    <button class="info-button" onclick="createPersonalInfo()">My Information</button>
    <button class="info-button" onclick="createCustomInfo()">Custom Information</button>
    
    <div id="task1-js" class="output">Click a button to display your personal information ...</div>
</div>

<script>
function createPersonalInfo() {
    
    const firstName = "Mariam";
    const lastName = "Adesina";
    const age = 22;
    const isStudent = true;
    const favoriteColor = "black";
    
    // future age
    const futureAge = age + 5;
    
    const personalInfo = `
        <div style="border: 2px solid ${favoriteColor}; padding: 15px; border-radius: 10px; background-color: white;">
            <h4 style="color: ${favoriteColor}; margin-top: 0;">Personal Information Card</h4>
            <p><strong>Name:</strong>My name is ${firstName} ${lastName}</p>
            <p><strong>Current Age:</strong>I am ${age} years old</p>
            <p><strong>Student Status:</strong> ${isStudent ? 'Yes, I am a student' : 'No, I am not a student'}</p>
            <p><strong>Favorite Color:</strong> ${favoriteColor}</p>
            <p><strong>In 5 years:</strong> I will be ${futureAge} years old</p>
            <p><strong>Fun Fact:</strong> Do you know name has ${firstName.length + lastName.length} letter in total!</p>
        </div>
    `;
    
    document.getElementById('task1-js').innerHTML = personalInfo;
}

function createCustomInfo() {
    // Get user input
    const firstName = prompt("Enter your first name:") || "Student";
    const lastName = prompt("Enter your last name:") || "Learner";
    const age = parseInt(prompt("Enter your age:")) || 20;
    const isStudent = confirm("Are you currently a student?");
    const favoriteColor = prompt("Enter your favorite color:") || "black";
    
    // age in five years
    const futureAge = age + 5;
    
    // formatted display
    const personalInfo = `
        <div style="border: 2px solid ${favoriteColor}; padding: 15px; border-radius: 8px; background-color: #f9f9f9;">
            <h3 style="color: ${favoriteColor}; margin-top: 0;">Your Personal Information Card</h3>
            <p><strong>Name:</strong> ${firstName} ${lastName}</p>
            <p><strong>Current Age:</strong> ${age} years old</p>
            <p><strong>Student Status:</strong> ${isStudent ? 'Yes, I am a student' : 'No, I am not a student'}</p>
            <p><strong>Favorite Color:</strong> ${favoriteColor}</p>
            <p><strong>In 5 years:</strong> I will be ${futureAge} years old</p>
            <p><strong>Fun Fact:</strong> My  name has ${firstName.length + lastName.length} letters total!</p>
        </div>
    `;
    
    document.getElementById('task1-js').innerHTML = personalInfo;
}
</script>
</body>
</html>
